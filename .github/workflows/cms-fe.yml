name: Pull and Push Every 12 Hours

on:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  pull-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout destination repository
        uses: actions/checkout@v2
        with:
          repository: sarva-suvidhaen/cms-fe
          ref: main
          token: ${{ secrets.PERSONAL_TOKEN }}

      - name: Add source repository as upstream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote add upstream https://mukul-kr:$GITHUB_TOKEN@github.com/s2pl/swachhdnr_fe.git

      - name: Pull from source repository
        run: |
          git pull upstream main

      - name: Push to destination repository
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git push origin main

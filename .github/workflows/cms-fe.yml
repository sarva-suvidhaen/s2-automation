name: SwachhStations_FE

on:
  push:
    branches:
      - main
  schedule:
    # Runs every 2 hours from 18:00 to 23:00
    - cron: '0 18-23/2 * * *'
    # Runs every 2 hours from 00:00 to 08:00
    - cron: '0 0-8/2 * * *'

jobs:
  pull-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2
        with:
          repository: s2pl/SwachhStations_FE
          token: ${{ secrets.PERSONAL_TOKEN  }}

      - name: Add source repository as upstream
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git remote add upstream https://github.com/sarva-suvidhaen/cms-fe.git

      - name: Push to destination repository
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git push upstream main

      - name: Send mail
        if: always()
        uses: dawidd6/action-send-mail@v2
        with:
          # mail server settings
          server_address: smtp.gmail.com
          server_port: 465
          # user credentials
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          # email subject
          subject: ${{ github.job }} job of ${{ github.repository }} has ${{ job.status }}
          # email body as text
          body: ${{ github.job }} job in worflow ${{ github.workflow }} of ${{ github.repository }} has ${{ job.status }}
          # comma-separated string, send email to
          to: sonalirajput1088@gmail.com,mukul0000kumar@gmail.com,atul.nitt.cse@gmail.com,tomarm698@gmail.com,mohanakhil329@gmail.com
          # from email name
          from: github action
